<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <img class = "sidebar-icon" src="img/view-dashboard-outline.svg" alt="dashboard icon">
            <span class="sidebar-header-text">Dashboard</span>
        </div>
        <div id="sidebar-items">
            <div class="sidebar-item">
                <img class="icon" src="img/home-outline.svg" alt="home icon">
                <span class="sidebar-item-text">Home</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/account-details-outline.svg" alt="profile icon">
                <span class="sidebar-item-text">Profile</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/message-outline.svg" alt="message icon">
                <span class="sidebar-item-text">Messages</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/clock-time-three-outline.svg" alt="history icon">
                <span class="sidebar-item-text">History</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/bookmark-box-multiple-outline.svg" alt="tasks icon">
                <span class="sidebar-item-text">Tasks</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/account-group.svg" alt="communities icon">
                <span class="sidebar-item-text">Communities</span>
            </div>
        </div>
        <div id="sidebar-extras">
            <div class="sidebar-item">
                <img class="icon" src="img/cog-outline.svg" alt="settings icon">
                <span class="sidebar-item-text">Settings</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/help-box.svg" alt="support icon">
                <span class="sidebar-item-text">Support</span>
            </div>
            <div class="sidebar-item">
                <img class="icon" src="img/shield-check.svg" alt="privacy icon">
                <span class="sidebar-item-text">Privacy</span>
            </div>
        </div>
    <div id="header">
        
    </div>
    <div id="main-content">
        
    </div>
</body>
</html>
